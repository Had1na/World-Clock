<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">13th June 2023</div>
        </div>
        <div class="time">12:12:12 <small>AM</small></div>
      </div>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date">13th June 2023</div>
        </div>
        <div class="time">12:12:34 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Had1na" target="_blank">Gabriella Dubas</a>,
      is open sourced on
      <a href="https://github.com/Had1na/World-Clock" target="_blank">Github</a>
      and hosted on
      <a href="https://plusworldclock.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
